{% extends 'dashboard.html' %}

{% block conteudo %}
    <div class="main" id="main">
      <header>
        <span class="menu-toggle" id="menu-toggle">&#9776;</span>
        <div class="user-info">
          <span class="icon">ðŸ‘¤</span> Isaac Dias
        </div>
      </header>

      <section class="content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a id="nav_a" href="{{url('Aula92-103.php/admin/dashboard')}}">
                        Home
                    </a>
                </li>
                <li id="nav_li" class="breadcrumb-item active" aria-current="page">
                    <a id="nav_a" href="{{url('Aula92-103.php/admin/categorias/listar')}}">
                        Categorias
                    </a>
                </li>
                <li id="nav_li" class="breadcrumb-item active" aria-current="page">
                    {% if categoria.id %}Editar{% else %}Cadastrar{% endif %}
                </li>
            </ol>
        </nav>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <form action="{% if categoria.id %}{{url('Aula92-103.php/admin/categorias/editar/'~categoria.id)}}{% else %}{{url('Aula92-103.php/admin/categorias/cadastrar')}}{% endif %}" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                        <input type="text" name="titulo" class="form-control" id="titulo" value="{{categoria.titulo}}">
                    </div>

                    <div class="mb-3">
                        <label for="texto" class="form-label">Texto</label>
                        <textarea name="texto" class="form-control" id="texto" rows="3">{{categoria.texto}}</textarea>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" name="status">
                            <option value="1" {% if categoria.status == '1' %} selected {% endif %}>Ativo</option>
                            <option value="0"  {% if categoria.status == '0' %} selected {% endif %}>Inativo</option>
                        </select>
                    </div>

                    <input type="submit" class="btn btn-primary" value="{% if categoria.id %}Editar{% else %}Cadastrar{% endif %}">
                </form>
            </div>
      </section>
    </div>
{% endblock %}
